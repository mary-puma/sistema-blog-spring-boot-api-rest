spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sistema_blog_spring_boot?useSSL=false&useFractionalSeconds=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL57Dialect
    properties:
      hibernate:
        cache:
          use_query_cache: false
          use_second_level_cache: false